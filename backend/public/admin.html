<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArenaPulse Admin - News Generation</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 200px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .button.success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        .button.error {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }
        
        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        
        .log-info { color: #4CAF50; }
        .log-error { color: #f44336; }
        .log-warning { color: #ff9800; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ ArenaPulse Admin</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalPosts">-</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastGeneration">-</div>
                <div class="stat-label">Last Generation</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="nextGeneration">-</div>
                <div class="stat-label">Next Generation</div>
            </div>
        </div>
        
        <div class="status-card">
            <h3>üìä System Status</h3>
            <p id="systemStatus">Checking system status...</p>
        </div>
        
        <div class="status-card">
            <h3>üéØ Manual Actions</h3>
            <button class="button" onclick="generateNews()" id="generateBtn">
                üîÑ Generate News Now
            </button>
            <button class="button" onclick="checkHealth()">
                üíì Check Health
            </button>
            <button class="button" onclick="clearLogs()">
                üóëÔ∏è Clear Logs
            </button>
        </div>
        
        <div class="status-card">
            <h3>üìù Activity Log</h3>
            <div class="log-container" id="logContainer">
                <div class="log-entry log-info">Admin panel loaded</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        
        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            checkHealth();
            loadStats();
            addLog('Admin panel initialized', 'info');
        });
        
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                
                document.getElementById('systemStatus').innerHTML = 
                    `‚úÖ System is running<br>Last check: ${new Date().toLocaleString()}`;
                
                addLog('Health check successful', 'info');
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = 
                    `‚ùå System error: ${error.message}`;
                addLog(`Health check failed: ${error.message}`, 'error');
            }
        }
        
        async function generateNews() {
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'üîÑ Generating...';
            btn.className = 'button';
            
            addLog('Starting manual news generation...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/generate-news`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    btn.textContent = '‚úÖ Generation Complete';
                    btn.className = 'button success';
                    addLog('News generation completed successfully', 'info');
                } else {
                    btn.textContent = '‚ùå Generation Failed';
                    btn.className = 'button error';
                    addLog(`Generation failed: ${data.message}`, 'error');
                }
                
                // Reset button after 5 seconds
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'üîÑ Generate News Now';
                    btn.className = 'button';
                }, 5000);
                
            } catch (error) {
                btn.textContent = '‚ùå Generation Failed';
                btn.className = 'button error';
                addLog(`Generation error: ${error.message}`, 'error');
                
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'üîÑ Generate News Now';
                    btn.className = 'button';
                }, 5000);
            }
        }
        
        async function loadStats() {
            try {
                // Get total posts count
                const newsResponse = await fetch(`${API_BASE_URL}/api/news`);
                const newsData = await newsResponse.json();
                document.getElementById('totalPosts').textContent = newsData.length;
                
                // Get last generation time (you can enhance this with actual timestamps)
                document.getElementById('lastGeneration').textContent = 'Now';
                
                // Calculate next generation (6 hours from now)
                const nextGen = new Date(Date.now() + 6 * 60 * 60 * 1000);
                document.getElementById('nextGeneration').textContent = 
                    nextGen.toLocaleTimeString();
                
            } catch (error) {
                addLog(`Failed to load stats: ${error.message}`, 'error');
            }
        }
        
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = 
                '<div class="log-entry log-info">Logs cleared</div>';
        }
        
        // Auto-refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
